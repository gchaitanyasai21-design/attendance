{% extends "base.html" %}
{% block content %}
<section class="card narrow">
  <h2>Faculty Credentials</h2>
  <p>Update username, email, and password.</p>

  <form method="post">
    <label for="current_username">Current Username</label>
    <input id="current_username" value="{{ teacher['username'] }}" disabled>

    <label for="current_email">Current Email</label>
    <input id="current_email" value="{{ teacher['email'] or '' }}" disabled>

    <label for="current_password">Current Password</label>
    <input id="current_password" name="current_password" type="password" required>

    <label for="new_username">New Username</label>
    <input id="new_username" name="new_username" value="{{ teacher['username'] }}" required>

    <label for="new_email">New Email</label>
    <input id="new_email" name="new_email" type="email" value="{{ teacher['email'] or '' }}" required>

    <label for="new_password">New Password (optional)</label>
    <input id="new_password" name="new_password" type="password">

    <label for="confirm_password">Confirm New Password</label>
    <input id="confirm_password" name="confirm_password" type="password">

    <button type="submit">Update Credentials</button>
  </form>
</section>
{% endblock %}
