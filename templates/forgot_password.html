{% extends "base.html" %}
{% block content %}
<section class="card narrow">
  <p><a href="{{ url_for('login') }}">&larr; Back to Login</a></p>
  <h2>Forgot Password</h2>
  <p>Enter your roll number and registered email to get OTP.</p>
  <p class="note">Note: Your college main ID is your registered email.</p>

  <form method="post">
    <label for="roll_no">Roll Number</label>
    <input id="roll_no" name="roll_no" required>

    <label for="email">Registered Email</label>
    <input id="email" name="email" type="email" required>

    <button type="submit">Send OTP</button>
  </form>
</section>
{% endblock %}
