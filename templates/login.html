{% extends "base.html" %}
{% block content %}
<section class="card narrow">
  <h2>ATTENDANCE PORTAL</h2>
  <p>Login as student or teacher.</p>
  <form method="post">
    <label for="login_type">Login Type</label>
    <select id="login_type" name="login_type" required>
      <option value="student" {{ 'selected' if selected_login_type == 'student' else '' }}>Student</option>
      <option value="teacher" {{ 'selected' if selected_login_type == 'teacher' else '' }}>Teacher</option>
    </select>

    <label for="username">Roll Number / Teacher Username</label>
    <input id="username" name="username" required>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required>

    <button type="submit">Login</button>
  </form>

  <p class="inline-links">
    <a href="{{ url_for('forgot_password') }}">Student Forgot Password?</a>
    |
    <a href="{{ url_for('teacher_forgot_password') }}">Teacher Forgot Password?</a>
  </p>
</section>
{% endblock %}
